    volumes:
      - ./.mongo:/data/db
    env_file:
      - .env
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    restart: always

  cache_redis:
    container_name: redis_cache
    image: 'redis:alpine'
